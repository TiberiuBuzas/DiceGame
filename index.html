<!DOCTYPE html>
<html>
    <head>
        <title>Dice Game</title>
        <script src="https://kit.fontawesome.com/d107769655.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-dice-16.png">
        <link type="image/png" sizes="32x32" rel="icon" href="img/icons8-dice-16.png">
    </head>
    <body>
        
        <div class="centerGameBoard invisible">

            <div class="game-board-red invisible">

                <i class="fa-solid fa-gear" id="settingIcon"></i>
                <i class="fa-solid fa-circle-info" id="infoIcon"></i>

                <div class="game-board-blue">

                        <div class="centerPlayers">
                            <h1 id="player1" class="">Player1</h1>  
                            <h1 id="player2" class="">Player2</h1>
                        </div>

                        <h2 id="scorePlayer1">0</h2> 
                        <h2 id="scorePlayer2">0</h2>
                        
                        <div class="centerDice">
                            <i class="fa-solid fa-dice-one dice"></i>
                            <i class="fa-solid fa-dice-two dice"></i>
                            <i class="fa-solid fa-dice-three dice"></i>
                            <i class="fa-solid fa-dice-four dice"></i>
                            <i class="fa-solid fa-dice-five dice"></i>
                            <i class="fa-solid fa-dice-six visible dice"></i>
                        </div>
                        
                        
                        <button id="rollBtn" class="button">Roll Dice</button>
                        <button id="resetBtn" class="button invisible">Reset Game</button>
                </div>
                <div class="infoCard invisible">
                    <h1>Info</h1> 
                    <p>Roll the Dice. The player who gets 21 first wins. Enjoy! üòÅ</p>
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="settingsCard invisible">
                    <h1>Settings</h1>
                    <input type="text" id="inputPlayer1" placeholder="Player1"><br>
                    <input type="text" id="inputPlayer2" placeholder="Player2"><br>
                    <i class="fa-solid fa-x"></i>
                    <p id="settingsMessage">The names must be between 4 and 10 characters!</p>
                </div>
            </div>
        </div>

        <div id="centerBtn">
            <button id="start-btn" class="">START</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
